services:
  gateway:
    image: nginx:alpine
    ports:
      - "${TEAM_PORT}:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - CORE_BASE_URL=http://core:8000
    networks:
      - app404
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    networks:
      - app404

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      # Backend settings.py expects this name:
      TEAM8_DATABASE_URL: "${TEAM8_DATABASE_URL}"
      CORE_BASE_URL: "${CORE_BASE_URL}"
      AI_SERVICE_URL: "http://ai-service:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app404

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    networks:
      - app404

  postgres:
    image: postgis/postgis:16-3.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TEAM8_POSTGRES_DB}
      POSTGRES_USER: ${TEAM8_POSTGRES_USER}
      POSTGRES_PASSWORD: ${TEAM8_POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEAM8_POSTGRES_USER} -d ${TEAM8_POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 15
    networks:
      - app404

networks:
  app404:
    external: true
    name: app404_net

volumes:
  pgdata: