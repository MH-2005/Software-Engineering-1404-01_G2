services:
  # PostgreSQL Database for Backend Service
  postgres:
    image: postgis/postgis:16-3.4-alpine
    environment:
      POSTGRES_DB: team8_db
      POSTGRES_USER: team8_user
      POSTGRES_PASSWORD: team8_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - app404
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U team8_user -d team8_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database for AI Service
  ai-postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_pass
    volumes:
      - ai_postgres_data:/var/lib/postgresql/data
      - ./ai-service/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - app404
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-team8-dev-secret}
      - DEBUG=True
      - TEAM8_DATABASE_URL=postgresql://team8_user:team8_pass@postgres:5432/team8_db
      - CORE_BASE_URL=http://core:8000
      - AI_SERVICE_URL=http://ai-service:8001
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app404

  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    environment:
      - AI_DATABASE_URL=postgresql://ai_user:ai_pass@ai-postgres:5432/ai_db
    volumes:
      - ./ai-service:/app
    depends_on:
      ai-postgres:
        condition: service_healthy
    networks:
      - app404

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app404

  # Nginx Gateway
  gateway:
    image: nginx:alpine
    ports:
  gateway:
    image: nginx:alpine
    ports:
      - "${TEAM_PORT:-9136}:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
      - ai-service
    networks:
      - app404
volumes:
  postgres_data:
  ai_postgres_data:

networks:
  app404:
    external: true
    name: app404_net